<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calc-output">
            <h1>4567</h1>
        </div>
        <div class="calc-row">
            <button class="calc-button" id="calc-clear">C</button>
            <button class="calc-button clas-placeholder">P</button>
            <button class="calc-button clas-placeholder">P</button>
            <button class="calc-button" id="calc-divide">/</button>
        </div>
        <div class="calc-row">
            <button class="calc-button" id="calc-7">7</button>
            <button class="calc-button" id="calc-8">8</button>
            <button class="calc-button" id="calc-9">9</button>
            <button class="calc-button" id="calc-multiply">X</button>
        </div>
        <div class="calc-row">
            <button class="calc-button" id="calc-4">4</button>
            <button class="calc-button" id="calc-5">5</button>
            <button class="calc-button" id="calc-6">6</button>
            <button class="calc-button" id="calc-subtract">-</button>
        </div>
        <div class="calc-row">
            <button class="calc-button" id="calc-1">1</button>
            <button class="calc-button" id="calc-2">2</button>
            <button class="calc-button" id="calc-3">3</button>
            <button class="calc-button" id="calc-add">+</button>
        </div>
        <div class="calc-row">
            <button class="calc-button" id="calc-0">0</button>
            <button class="calc-button" id="calc-decimal">.</button>
            <button class="calc-button" id="calc-equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
